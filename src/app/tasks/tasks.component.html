<section id="tasks">
    <header>
        <h1>{{name}}'s Tasks</h1>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @if(addingTask){
            <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
        }
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task"/>
            </li>
        }
        
    </ul>
</section>
